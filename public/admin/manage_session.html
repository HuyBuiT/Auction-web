<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Session</title>
    <script src="//code.jquery.com/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: inline-block;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("navAfterLogin.html");
        });
    </script>
    <h1> Manage session</h1>
    <table></table>
    <div id="content"></div>
    <form id="addSessionForm">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required>
        <label for="ID">Session ID:</label>
        <input type="text" id="ID" name="ID" required>

        <label for="Session_date">Session Date:</label>
        <input type="date" id="Session_date" name="Session_date" required>


        <!-- Add more fields as needed -->

        <button type="submit">Add Session</button>
    </form>

    <script>
        fetch('/auth/session_by_admin', {
            method: 'GET',
        })
            .then(response => response.json()) // Parse the response as JSON
            .then(data => {
                let d = '<table class="sessionTable">';
                d += '<thead class = "tableHeader"> <tr> <th class="thID">ID</th> <th  class="thName">Name</th> <th  class="thSessionDate">Session Date(mm/dd/yyyy)</th> <th  class="thStatus">Status</th> </tr> </thead> <tbody>'
                $.each(data["sessions"], function (e, v) {
                    d += '<tr>'
                    d += '<th>' + '<a id ="' + v['ID'] + '" href="/session' + v['ID'] + '">' + v['ID'] + '</th>'
                    d += '<th>' + '<a id ="' + v['ID'] + '" href="/session' + v['ID'] + '">' + v['Name'] + '</th>'
                    d += '<th>' + '<a id ="' + v['ID'] + '" href="/session' + v['ID'] + '">' + v['Session_date'] + '</th>'
                    d += '<th>' + '<a id ="' + v['ID'] + '" href="/session' + v['ID'] + '">' + v['Status'] + '</th>'


                    d += '</tr>'

                })
                d += '</tbody></table>'
                $('#content').html(d);
            })
            .catch(error => console.error('Error:', error));
        document.getElementById('addSessionForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const sessionData = {};

            formData.forEach((value, key) => {
                sessionData[key] = value;
            });

            try {
                const response = await fetch('/auth/add_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sessionData),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log(result);
                    alert('New session added successfully!');
                } else {
                    const errorData = await response.json();
                    console.error('Error adding session:', errorData);
                    alert('Failed to add session.');
                }
            } catch (error) {
                console.error('Error adding session:', error);
                alert('Failed to add session.');
            }
        });
    </script>
</body>
</html>
