<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: inline-block;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1> Add new session</h1>
    <form id="addSessionForm">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required>
        <label for="ID">Session ID:</label>
        <input type="text" id="ID" name="ID" required>

        <label for="Session_date">Session Date:</label>
        <input type="date" id="Session_date" name="Session_date" required>

        <label for="Start_time">Start Time:</label>
        <input type="text" id="Start_time" name="Start_time" required pattern="(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d" placeholder="hh:mm:ss">

        <label for="End_time">End Time:</label>
        <input type="text" id="End_time" name="End_time" required pattern="(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d" placeholder="hh:mm:ss">



        <!-- Add more fields as needed -->

        <button type="submit">Add Session</button>
    </form>

    <script>
        document.getElementById('addSessionForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const sessionData = {};

            formData.forEach((value, key) => {
                sessionData[key] = value;
            });

            try {
                const response = await fetch('/auth/add_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sessionData),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log(result);
                    alert('New session added successfully!');
                } else {
                    const errorData = await response.json();
                    console.error('Error adding session:', errorData);
                    alert('Failed to add session.');
                }
            } catch (error) {
                console.error('Error adding session:', error);
                alert('Failed to add session.');
            }
        });
    </script>
</body>
</html>
