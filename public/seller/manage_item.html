<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <script src="//code.jquery.com/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: inline-block;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("navAfterLogin.html");
        });
    </script>
    <h1>Manage item</h1>
    <div id="itemsList" class="container"></div>
    <form id="addItemForm">
        <label for="Item_name">Item Name:</label>
        <input type="text" id="Item_name" name="Item_name" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description">

        <label for="picture">Picture URL:</label>
        <input type="text" id="picture" name="picture" required>

        <label for="startPrice">Start Price:</label>
        <input type="text" id="startPrice" name="startPrice" required>

        <!-- Add more fields as needed -->

        <button type="submit">Add Item</button>
    </form>

    <script>
        const interval = setInterval (() =>{
        // Fetch items data from the server
        fetch(`/auth/item_by_seller`, {
            method: 'GET',
        })
        .then(response => response.json())
        .then(responseData => {
            let d = ''
            // Ensure that items is an array
            d += '<table class="table"> <thead class="tableHeader"><tr>     <th style="width:16%">Image</th> <th style="width:12%">Lot Info</th> <th style="width:12%">Location</th> <th style="width:20%">Description</th>  <th style="width:20%">Sale Info</th> <th style="width:20%">Action</th> </tr> </thead><tbody>'
            // Update HTML with items data
            $.each(responseData['items'], function (e, v) {
            d += '<tr class="table-item"> <td>' + '<p class = "itemInfo" id ="' + v['ID'] + '">' + '<img class="img-fluid" src="' + v['picture'] + '">' + '</p></td>'
            d += ' <td>' + '<a class = "itemName" id ="' + v['ID'] + '" href="/view_item' + v['ID'] + '">' + v['Item_name'] + '</a></td>'
            d += ' <td>' + '<p class = "itemLocation" id ="' + v['ID'] + '"><p>' + v['location'] + '</p></p></td>'
            d += ' <td>' + '<p class = "itemDescription" id ="' + v['ID'] + '"><p>' + v['description'] + '</p></p></td>'
            d += ' <td>' + '<p class = "itemSaleInfo" id ="' + v['ID'] + '"><p>' + v['timeLeft'] + '</p></p></td>'
            d += ' <td>' + '<a class = "itemBidder" id ="' + v['ID'] + '" href="/bid_item' + v['ID'] + '">' + '<div class="bid-button">Bid now</div></a></td>'
            d += '</tr>'

            });
            d += '</tbody></table>'
            document.getElementById('itemsList').innerHTML = d;
        })
        .catch(error => console.error('Error fetching items:', error));

        }, 1000);


        document.getElementById('addItemForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const itemData = {};
            formData.forEach((value, key) => {
                itemData[key] = value;
            });

            try {
                const response = await fetch('/auth/add_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log(result);
                    alert('New item added successfully!');
                } else {
                    const errorData = await response.json();
                    console.error('Error adding item:', errorData);
                    alert('Failed to add item.');
                }
            } catch (error) {
                console.error('Error adding item:', error);
                alert('Failed to add item.');
            }
        });
    </script>
</body>
</html>
