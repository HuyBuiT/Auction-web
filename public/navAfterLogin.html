<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        a.nav-link {
            color: white;
        }

        a.nav-link:hover {
            color: #05EDBC;
        }
        .dropdown {
            margin-right: auto;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #0586EC 0%, #531BB0 100%);">
        <div class="container-fluid">
            <a class="navbar-brand"><img class="d-inline-block align-top" width="40px" height="40px"
                    src="./Logo.svg"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item  active">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    
                </ul>
                <span class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false" id="userAvatar">
                        
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userAvatar">
                        <li>
                            <a class="dropdown-item" href="/profile">Profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/auth/confirmLogout">Log out</a>
                        </li>
                    </ul>
                </span>



            </div>
        </div>
    </nav>

    <script>
        fetch('/auth/data', {
            method: 'GET',
        })
            .then(response => response.json()) // Parse the response as JSON
            .then(data => {
                let d = '';
                d += '<img class="img-fluid" width="40px" height="40px"src = "./assets/image/avatar/userAvatar.jpg" style="border-radius: 50%;">'
                $('#userAvatar').append(d);
            })
    </script>
</body>

</html>
