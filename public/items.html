<!-- items.html -->
<html>
<head>
  <title>Auction Items</title>
</head>
<body>
  <h1>Auction Items</h1>
  <ul id="itemsList"></ul>

  <script>
    const session_ID = 2; // Replace with your actual session ID or retrieve dynamically
  
    // Fetch items data from the server
    fetch(`/auth/item_by_session/${session_ID}`, {
        method: 'GET',
    })
    .then(response => response.json())
    .then(responseData => {
      // Ensure that items is an array
      const items = Array.isArray(responseData.items) ? responseData.items : [];
        
        // Update HTML with items data
        items.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = item.Item_name;
            itemsList.appendChild(listItem);
        });
    })
    .catch(error => console.error('Error fetching items:', error));
  </script>
</body>
</html>
